
<html>
    <head>
      <title>Im upset - A-frame</title>
      <meta name="description" content="Hello, WebVR! - A-Frame">
      <!--  note we are using 0.9.1 as most recent -->
      <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
    </head>
    <body>
      <!-- A-Frame scene - al A-Frame entities must go in the scene -->
      <a-scene></a-scene>
          <a-entity camera look-controls wasd-controls position="0 1.2 2">
            <a-entity cursor="rayOrigin:mouse;"
                      raycaster="far:20; interval:100; object:.clickable;">
            </a-entity>

          </a-entity>

        <a-entity id="plane"
                  position="0 0 0"
                  rotation="-90 0 0" 
                  scale="1 1 1"
                  geometry="primitive:plane; width:5.0; height:5.0;" 
                  material="color:rgb(0, 255, 0);"></a-entity>

          <a-entity id="button"
                  class="clickable"
                  geometry="primitive:cylinder; radius:0.5; height:0.1;" 
                  material="color:rgb(255, 100, 100);"
                  create-cow-component=""></a-entity>
      </a-scene>
    </body>
</html>
