
<html>
    <head>
      <title>Im upset - A-frame</title>
      <meta name="description" content="Hello, WebVR! - A-Frame">
      <!--  note we are using 0.9.1 as most recent -->
      <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
      <script src="https://cdn.rawgit.com/zcanter/aframe-gradient-sky/master/dist/gradientsky.min.js"></script>
      <script src="js/create-album.js"></script>
      <script src="js/delete-album.js"></script>
      <script src="js/play-album.js"></script>

    </head>
    <body>
      <!-- A-Frame scene - al A-Frame entities must go in the scene -->
      <a-scene>
        <a-sky material="shader:gradient;topColor:243 144 79;bottomColor:57 67 113"></a-sky>
        
        <a-entity camera look-controls wasd-controls position="0 2 6">
            <a-entity cursor="rayOrigin:mouse;"
                      raycaster="far:20; interval:100; object:.clickable;">
            </a-entity>

          </a-entity>


        <a-entity id="plane"
                  position="0 0 0"
                  rotation="-90 0 0" 
                  scale="1 1 1"
                  geometry="primitive:plane; width:5.0; height:5.0;" 
                  material="color:black;"></a-entity>

          <a-entity id="panel"
                  position="0 1 4"
                  scale="2 0.5 0"
                  rotation="-20 0 0"
                  geometry="primitive:box; width: 2.0; height: 1.5;"
                  material="color:grey;"></a-entity>

            <a-entity id="song_test"
                  class="clickable"
                  geometry="primitive:cylinder; radius:0.2; height:0.1;" 
                  position="0 1 4"
                  rotation="68 0 0"
                  material="color:rgb(255, 100, 100);"
                  play-Album=""></a-entity>
            
            <a-entity id="left_arrow"
                  class="clickable"
                  geometry="primitive:cone; radius-bottom:0.2; radius-top:0; height:0.5;"
                  position="-0.5 1 4"
                  rotation="0 0 90"
                  material="color:green"
                  create-Album=""></a-entity>

              <a-entity id="right_arrow"
                  class="clickable"
                  geometry="primitive:cone; radius-bottom:0.2; radius-top:0; height:0.5;"
                  position="0.5 1 4"
                  rotation="0 0 -90"
                  material="color:green"></a-entity>
      </a-scene>
    </body>
</html>
